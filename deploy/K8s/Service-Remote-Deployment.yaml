kind: Service
apiVersion: v1
metadata:
  name: wpm-hash-appremote-service
  namespace: app-at-edge-ns
  labels:
    locale: appremote
    
spec:
  selector:
    wpm-pod: wpm-app-hash
    locale: appremote
  ports:
  - protocol: TCP
    port: 80 
---

