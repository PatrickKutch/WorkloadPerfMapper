apiVersion: v1
kind: Pod
metadata:
  name: wpm-fibinacci-appremote-pod
  namespace: app-at-edge-ns 
  labels:
    wpm-pod: wpm-app-fibinacci
    locale: appremote
    
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: placement 
            operator: NotIn
            values:
            - app-node
    
  containers:
  - name: workload-mapper-service-fibinacci
    image: patrickkutch/workloadmapper
    args: ["-r", "service", "-c", "localhost:80"]          
    
    env:
    - name: PYTHONUNBUFFERED
      value: "0"        
    ports:
    - name: app-port 
      containerPort: 80
---          

